<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter app</title>
    <style>
      #mainpart {
        background-color: #5431db;

        width: 300px;
        height: 200px;
        background-color: #6161e9;
        margin-top: 150px;
        border-radius: 10%;
        display: inline-block;
        padding-top: 30px;
        padding-bottom: 100px;
        box-shadow: black 20px;
      }
      #buttons {
        display: flex;
        justify-content: center;
      }
      #count {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        color: aliceblue;
      }
    </style>
  </head>
  <body
    style="
      background-color: #5431db;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      flex-direction: row;
    "
  >
    <div id="mainpart">
      <h1 style="color: white; display: flex; justify-content: center">
        Counter app
      </h1>
      <h2 id="count"></h2>
      <div id="buttons">
        <button id="increase">+</button>
        <button id="reset">Reset</button>
        <button id="decrease">-</button>
      </div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
